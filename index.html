<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
        </nav>
        <header>
            <h1>Login</h1>
        </header>
        <img id="login-page-logo" src="images/human-throwing-dump.png" alt="Human throwing dumpster">
        <br><br>
        <main>
            <form>
                <label class="text-input">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <br>
                <label class="text-input">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <br>
                <a id="forgot-password" href="#">Forgot Password?</a>
                <br>
                <button type="submit">Login</button>
                <br>
                <input type="checkbox" id="RememberMe" name="RememberMe" value="RememberMe">
                <label for="RememberMe">Remember me</label><br>
                <button type="reset">Cancel</button>
            </form>
        </main>
        <br><br>
        <!-- <footer>
            <p>You can copy as much as you want but please don't repost or claim as your own.</p>
        </footer> -->
    </body>
</html>
